<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Custom Tier Maker</title>
	<link rel="stylesheet" href="style.css">
	<link rel="icon" href="favicon.ico">
</head>

<body>
	<div id="left-panel">
		<div id="tiers">
			<template id="tier-template">
				<div class="tier">
					<div class="tier-title" contenteditable="true"></div>
					<div class="tier-content"></div>
					<div class="tier-settings">
						<button class="tier-settings-button tier-settings-button-top">▲</button>
						<button class="tier-settings-button tier-settings-button-bottom">▼</button>
						<button class="tier-settings-button tier-settings-button-color">🎨</button>
						<button class="tier-settings-button tier-settings-button-delete">❌</button>
					</div>
				</div>
			</template>
		</div>
		<template id="item-template">
			<div class="item" draggable="true">
				<img class="item-image" src="placeholder.png" draggable="false">
				<input type="text" class="item-title" placeholder="..." draggable="false"
					title="Нажмите для редактирования. Крутите колёсико для изменения размера шрифта.">
			</div>
		</template>
		<div id="settings">
			<div id="shell"></div>
		</div>

	</div>
	<div id="right-panel">
		<script async src="https://cse.google.com/cse.js?cx=94d20906509a148e3">
		</script>
		<div class="gcse-search"></div>
	</div>
	<input type="color" id="tier-color-picker">
	<script src="script.js"></script>
</body>

</html>
